<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloDivSpan</title>

    <style type="text/css">
        #cabecalho {
            background: gainsboro;
        }

        #conteudo {
            background: gainsboro;
        }

        #rodape {
            background: gainsboro;
        }

    </style>
</head>
<body>
    <div id="cabecalho">
        <img src="./imagens/amazon.png" width="200px">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>
    
    <div id="rodape">
        <p>Todos os direitos reservados.</p>
    </div>
</body>
</html>
